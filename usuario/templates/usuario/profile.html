{% extends 'ikigai/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-10 col-md-6 col-lg-4 content-section">
                <div class="media">
                    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="">
                    <div class="media-body">
                        <h2 class="">{{ user.username }}</h2>
                        <p class="text-secondary">{{ user.email }}</p>
                    </div>
                </div>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Perfil de Usuario</legend>
                        {{ u_form|crispy }}
                        {{ p_form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
