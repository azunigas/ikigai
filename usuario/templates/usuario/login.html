{% extends 'ikigai/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-10 col-md-6 col-lg-4 content-section shadow">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Bienvenido</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Ingresar</button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        Necesita una cuenta? <a class="ml-2" href="{% url 'register' %}">Reg√≠strese</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
